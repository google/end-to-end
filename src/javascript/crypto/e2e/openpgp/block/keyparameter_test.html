<script>
function getKey(id) {
  return e2e.openpgp.block.factory.parseAscii(
    document.getElementById(id).value);
}

function testBadRSAMasterExponent() {
  var must_throw = assertThrows(function() {
    getKey('BadRSAMasterExponent');
  });
  assertTrue(must_throw instanceof e2e.cipher.Error);
}

function testBadRSASubkeyExponent() {
  var key = getKey('BadRSASubkeyExponent');
  assertEquals(1, key.userIds.length);
  assertEquals(0, key.subKeys.length);
}

function testBadDSAMasterY() {
  var must_throw = assertThrows(function() {
    getKey('BadDSAMasterY');
  });
  assertTrue(must_throw instanceof e2e.cipher.Error);
}

function testBadDSASubkeyY() {
  var key = getKey('BadDSASubkeyY');
  assertEquals(1, key.userIds.length);
  assertEquals(0, key.subKeys.length);
}

</script>
